<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="estilos/principal.css">
	<link rel="stylesheet" href="estilos/claro.css" id="tema">
	<link rel="shortcut icon" href="archivos/vectores/logo.svg">
	<script type="module" src="funciones/principal.js"></script>
	<title> Curriculum Vitae </title>
</head>

<body>
	<!-- Botones de configuración -->
	<aside id="opciones">
		<select id="botón_idioma" name="Idiomas"></select>
		<input id="botón_tema" type="image" src="archivos/vectores/modo_claro.svg" alt="Botón para cambiar a modo claro">
	</aside>
	<!-- Presentación de la página -->
	<header>
			<h1> Curriculum Vitae </h1>
	</header>
	<!-- Todo el contenido suministrado -->
	<main>
		<!-- Información básica del usuario -->
		<aside id="información"></aside>
		<!-- Tablón con los diferentes proyectos -->
		<div id="proyectos"></div>
		<!-- Algunas experiencias importantes -->
		<aside class="experiencias">
			<!-- Listado de lenguajes de programación y su nivel de experiencia (solo aparece si hay) -->
			<div id="lenguajes"></div>
			<!-- Listado de idiomas y su nivel de experiencia (solo aparece si hay) -->
			<div id="idiomas"></div>
		</aside>
	</main>
	<!-- Información de contacto o algo así (será modificado seguramente) -->
	<footer>
		<h3> Información de contacto </h3>
		<ul>
			<li>
				<a href=""> Email </a>
			</li>
			<li>
				<a href=""> Redes Sociales </a>
			</li>
			<li>
				<a href=""> Teléfono </a>
			</li>
		</ul>
	</footer>
</body>

</html>
